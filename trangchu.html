<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hệ thống quản lý</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 Hệ thống quản lý</h1>
    </div>

    <!-- Tabs -->
    <div class="nav-tabs">
      <div class="nav-tab active" data-tab="dashboard">Quản lý người dùng</div>
      <div class="nav-tab" data-tab="orders">Quản lý đơn hàng</div>
    </div>

    <!-- Người dùng -->
    <div class="tab-content active" id="dashboard">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalUsers">0</div>
          <div class="stat-label">Tổng người dùng</div>
        </div>
      </div>

      <div class="content-card">
        <h3>📋 Danh sách người dùng</h3>
        <div id="userList"></div>
      </div>
    </div>

    <!-- Đơn hàng -->
    <div class="tab-content" id="orders">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="pendingOrders">0</div>
          <div class="stat-label">Đơn chưa duyệt</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="approvedOrders">0</div>
          <div class="stat-label">Đơn đã duyệt</div>
        </div>
      </div>

      <div class="content-card">
        <h3>🕒 Đơn hàng chưa duyệt</h3>
        <div id="pendingOrderList"></div>
      </div>

      <div class="content-card">
        <h3>✅ Đơn hàng đã duyệt</h3>
        <div id="approvedOrderList"></div>
      </div>
    </div>
  </div>

  <button id="logoutBtn" class="logout-btn">🚪 Đăng xuất</button>

  <script src="script.js"></script>
</body>
</html>
